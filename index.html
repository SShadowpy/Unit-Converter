<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="upper-part">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" class="inp">
            <button class="convert"> Convert </button>
        </div>
        <div class="lower-part">
            <div class="converter">
                <h2 class="subtitle">Length (Meter/Feet)</h2>
                <p id="len"></p>
            </div>
            <div class="converter">
                <h2 class="subtitle">Volume (Liters/Gallons)</h2>
                <p id="vol"></p>
            </div>
            <div class="converter">
                <h2 class="subtitle">Mass (Kilograms/Pounds)</h2>
                <p id="m"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
